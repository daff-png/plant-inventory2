services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: "composer install && php artisan key:generate && php artisan config:cache"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
gi